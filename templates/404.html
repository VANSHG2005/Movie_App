{% extends 'base.html' %}

{% block content %}
<div class="error-container text-center py-5">
    <h1 class="error-title">404 - Page Not Found</h1>
    <div class="error-icon my-4">
        <i class="fas fa-exclamation-triangle fa-5x text-warning"></i>
    </div>
    <h2 class="error-message">{{ message|default('The page you requested could not be found') }}</h2>
    <div class="mt-4">
        <a href="{{ url_for('index') }}" class="btn btn-primary">
            <i class="fas fa-home me-2"></i>Return to Home
        </a>
    </div>
</div>

<style>
    .error-container {
        max-width: 800px;
        margin: 0 auto;
    }
    
    .error-title {
        font-size: 3rem;
        color: var(--text-color);
        margin-bottom: 1rem;
    }
    
    .error-message {
        font-size: 1.5rem;
        color: var(--secondary-text);
    }
    
    @media (max-width: 768px) {
        .error-title {
            font-size: 2rem;
        }
        
        .error-message {
            font-size: 1.2rem;
        }
    }
</style>
{% endblock %}
