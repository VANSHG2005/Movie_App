{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h3>User Profile</h3>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4 text-center">
                            <img src="{{ user.profile_pic }}" 
                                 alt="Profile Picture" 
                                 class="img-fluid rounded-circle mb-3"
                                 style="width: 150px; height: 150px; object-fit: cover;">
                            <h4 class="d1">{{ user.name }}</h4>
                        </div>
                        <div class="col-md-8">
                            <div class="mb-3">
                                <h5>Account Information</h5>
                                <hr>
                                <p><strong>Email:</strong> {{ user.email }}</p>
                                <!-- <p><strong>Member Since:</strong> {{ user.join_date }}</p> -->
                            </div>
                            
                            <div class="mb-3">
                                <h5>Preferences</h5>
                                <hr>
                            </div>
                            
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="/edit-profile" class="btn btn-primary me-md-2">
                                    Edit Profile
                                </a>
                                <a href="/change-password" class="btn btn-outline-secondary">
                                    Change Password
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Theme toggle functionality
    const themeToggle = document.getElementById('toggle-theme');
    const currentTheme = document.getElementById('current-theme');
    
    themeToggle.addEventListener('click', function() {
        const html = document.documentElement;
        const isDark = html.getAttribute('data-theme') === 'dark';
        
        if (isDark) {
            html.setAttribute('data-theme', 'light');
            currentTheme.textContent = 'Light';
            localStorage.setItem('theme', 'light');
        } else {
            html.setAttribute('data-theme', 'dark');
            currentTheme.textContent = 'Dark';
            localStorage.setItem('theme', 'dark');
        }
    });
    
    // Initialize theme display
    const savedTheme = localStorage.getItem('theme') || 'light';
    currentTheme.textContent = savedTheme === 'dark' ? 'Dark' : 'Light';
});
</script>
<style>
    .d1{
        color: black;
    }
</style>
{% endblock %}
{% endblock %}
